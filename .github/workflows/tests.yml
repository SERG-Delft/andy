name: tests
on: [push, pull_request]
jobs:
  run_tests:
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - os: ubuntu-22.04
          - os: macos-12
#          - os: windows-2022 # Disabled; see https://github.com/cse1110/andy/issues/143
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ matrix.job.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ matrix.job.os }}-m2

      - name: Compile and install everything
        run: mvn clean install

      - name: Run Andy unit tests
        run: mvn -DexcludedGroups="ci" test -pl andy

      - name: Run Andy slow tests
        run: mvn -Dgroups="ci" test -pl andy
